<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6cb2433bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="humberger-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="center">
                 <div class="search">
                    <input type="Search" placeholder="Search">
                 </div>
                 <button class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                 </button>
                 <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                 </div>
            </div>
            <div class="right">
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="gridd">
                    <i class="fa-solid fa-th"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="image">
                    <img class="img" src="https://images.ctfassets.net/hrltx12pl8hq/a2hkMAaruSQ8haQZ4rBL9/8ff4a6f289b9ca3f4e6474f29793a74a/nature-image-for-website.jpg?fit=fill&w=480&h=320" alt="image">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
